<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title><h:outputText value="#{message.label_titulo_pagina_projeto}"></h:outputText></title>
            </f:facet>
        </h:head>

        <h:body>
            
            <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
            <h:outputStylesheet library="css" name="newtheme.css"></h:outputStylesheet>
            
            <p:layout fullPage="true">
 
                <p:layoutUnit position="north" size="105" >
                    <h:form id="formMenu" onkeypress="if (event.keyCode == 13) { return false; }"> 

                        <h:graphicImage value="/resources/images/logo-easa.png" height="50" ></h:graphicImage>

                        <p:menubar>
                                <p:submenu label="Cadastro">                        
                                    <p:menuitem value="Usuário" url="/register/user.jsf" />                        
                                    <p:menuitem value="Projeto" url="/register/project.jsf" />
                                    <p:menuitem value="Contrato" url="/register/contract.jsf" />
                                    <p:menuitem value="Funcionário" url="/register/worker.jsf" />
                                    <p:menuitem value="Cliente" url="/register/customer.jsf" />                       
                                    <p:menuitem value="Turno" url="/register/shift.jsf" />    
                                    <p:menuitem value="Cargo" url="/register/role.jsf" />    
                                    <p:menuitem value="Tipo Embarcação" url="/register/ship.jsf" /> 
                                </p:submenu>

                                <p:menuitem value="Importações de Dados" url="/import/import.jsf" />                         

                                <p:submenu label="Operações">
                                    <p:menuitem value="Projetos" url="/operation/operation-project.jsf" />                        
                                </p:submenu>

                                <p:submenu label="Relatórios">

                                </p:submenu>    
                                
                                <p:submenu label="Outros Cadastros">                        
                                    <p:menuitem value="Atividades" url="/register/activite.jsf" />                        
                                    <p:menuitem value="Elemento" url="/register/element.jsf" />                        
                                    <p:menuitem value="Peça" url="/register/part.jsf" />
                                    <p:menuitem value="Espaço" url="/register/space.jsf" />
                                    <p:menuitem value="Bordo" url="/register/edge.jsf" />
                                    <p:menuitem value="Posição" url="/register/position.jsf" />                       
                                    <p:menuitem value="Região" url="/register/region.jsf" />    
                                    <p:menuitem value="Tipo Solda" url="/register/weldingType.jsf" />    
                                    <p:menuitem value="Serviço de Solda" url="/register/weldingService.jsf" /> 
                                </p:submenu>

                                <f:facet name="options">
                                    <p:commandButton immediate="true" id="btnLogout" action="#{loginBean.doLogout()}" value="Logout" icon="ui-icon-extlink" />
                                </f:facet>
                        </p:menubar>

                    </h:form>                        
                </p:layoutUnit>

                <p:layoutUnit position="west" size="150" header="#{message.label_header_layout_unit_left}" resizable="true" closable="true" collapsible="true">

                </p:layoutUnit>

                <!--

                <p:layoutUnit position="east" size="240" header="#{message.label_header_layout_unit_right}" resizable="true" closable="true" collapsible="true" effect="drop">

                    <h:form id="formEast" onkeypress="if (event.keyCode == 13) { return false; }">
                        <p:calendar id="inline" mode="inline" />
                    </h:form>   

                </p:layoutUnit>

                -->

                <p:layoutUnit position="center">
                    
                    <h:form id="form" onkeypress="if (event.keyCode == 13) { return false; }">                
                               
                        <p:growl id="msgsGrowl" showDetail="true" autoUpdate="true" for="msgsGrowl"/>

                        <c:set var="project" value="#{projectBean.projeto}" />
                        <c:set var="controller" value="#{projectBean}" />

                        <!-- Início Painel Cadastro do Projeto -->

                        <p:panel id="pnlCadastroProjetos" header="#{message.label_header_pnl_cadastro_projeto}" style="margin-bottom:20px;">

                            <p:focus context="pnlCadastroProjetos"/>

                            <h:panelGrid id="pnlGridCadastroProjetos" columns="3" cellpadding="10" >

                                <p:outputLabel id="lblDescricao" for="textDescricao" value="#{message.label_descricao_projeto}"></p:outputLabel>
                                <p:inputText maxlength="255" size="50" id="textDescricao" value="#{projectBean.projeto.nomeProjeto}" required="false" requiredMessage="#{message.label_required_descritivo_projeto}"></p:inputText>                        
                                <p:message for="textDescricao" showDetail="true" />     

                                <p:outputLabel id="lblNome" for="textNome" value="#{message.label_nome_projeto}"></p:outputLabel>
                                <p:inputText maxlength="255" size="50" id="textNome" value="#{projectBean.projeto.nomeProjeto}" required="true" requiredMessage="#{message.label_required_nome_projeto}"></p:inputText>                        
                                <p:message for="textNome" showDetail="true" />     

                                <p:outputLabel id="lblDtInicio" for="calendarDtInicio" value="#{message.label_data_inicio_projeto}"></p:outputLabel>
                                <p:calendar id="calendarDtInicio" pattern="dd/MM/yyyy" value="#{projectBean.projeto.dtInicio}" required="false" requiredMessage="#{message.label_required_data_inicio_projeto}"></p:calendar>                   
                                <p:message for="calendarDtInicio" showDetail="true" />  

                                <p:outputLabel id="lblDtFim" for="calendarDtFim" value="#{message.label_data_fim_projeto}"></p:outputLabel>
                                <p:calendar id="calendarDtFim" pattern="dd/MM/yyyy" value="#{projectBean.projeto.dtFim}" required="false" requiredMessage="#{message.label_required_data_inicio_projeto}"></p:calendar>                   
                                <p:message for="calendarDtFim" showDetail="true" />  

                                <p:outputLabel id="lblDtFimRevisada" for="calendarDtFimRevisada" value="#{message.label_data_fim_revisada_projeto}"></p:outputLabel>
                                <p:calendar id="calendarDtFimRevisada" pattern="dd/MM/yyyy" value="#{projectBean.projeto.dtFimRevisada}"></p:calendar>                   
                                <p:message for="calendarDtFimRevisada" showDetail="true" />                                

                                <p:outputLabel id="lblTipoEmbarcacao" for="selectTipoEmbarcacao" value="#{message.label_tipo_embarcacao}"></p:outputLabel>
                                <p:selectOneMenu id="selectTipoEmbarcacao" value="#{projectBean.tipoEmbarcacao}" converter="entityConverter" filter="true" filterMatchMode="startsWith" effect="fade">
                                        <f:selectItem itemLabel="#{message.label_select_item}" noSelectionOption="true" />
                                        <f:selectItems value="#{shipTypeBean.tiposEmbarcacoes}" var="tipoEmbarcacao" itemValue="#{tipoEmbarcacao}" itemLabel="#{tipoEmbarcacao.descricao}" />                                
                                </p:selectOneMenu>
                                <p:message for="selectTipoEmbarcacao" showDetail="true" />

                                <p:outputLabel id="lblStatusProjeto" for="selectStatusProjeto" value="#{message.label_status_projeto}" ></p:outputLabel>
                                <p:selectOneMenu id="selectStatusProjeto" value="#{projectBean.projeto.statusProject}">                            
                                    <f:selectItem itemLabel="#{message.label_combo_status_nao_iniciado}" itemValue="Não iniciado" />
                                    <f:selectItem itemLabel="#{message.label_combo_status_em_andamento_atrasado}" itemValue="Atrasado" />  
                                    <f:selectItem itemLabel="#{message.label_combo_status_em_andamento_em_dia}" itemValue="Em dia" />
                                    <f:selectItem itemLabel="#{message.label_combo_status_em_andamento_adiantado}" itemValue="Adiantado" />
                                    <f:selectItem itemLabel="#{message.label_combo_status_suspenso}" itemValue="Suspenso" />
                                    <f:selectItem itemLabel="#{message.label_combo_status_realizado}" itemValue="Realizado" />
                                    <f:selectItem itemLabel="#{message.label_combo_status_cancelado}" itemValue="Cancelado" />
                                </p:selectOneMenu>
                                <p:outputLabel></p:outputLabel>

                            </h:panelGrid>
                            
                        </p:panel>
                        
                        <p:toolbar id="toolbarCadastroProjeto"> 
                            
                            <f:facet name="left">
                                <p:commandButton id="btnCadastrarProjeto" value="#{message.label_botao_inserir_projeto}" action="#{projectBean.saveProject(project)}" update="pnlCadastroProjetos, dataTableProjetos, toolbarCadastroProjeto">
                                </p:commandButton>
                            </f:facet>
 
                            <f:facet name="right">                                
                                <p:commandButton value="#{message.label_botao_limpar}"  resetValues="true" disabled="#{projectBean.projeto.id != null}">
                                    <!-- <f:ajax render="@all" resetValues="true" />  -->
                                    <p:ajax update="pnlCadastroProjetos" resetValues="true" />
                                </p:commandButton>   
                            </f:facet>

                        </p:toolbar>
                        
                        <f:verbatim>                            
                            <br />                            
                        </f:verbatim>

                        <p:dataTable emptyMessage="#{message.label_sem_registro}" id="dataTableProjetos" var="projeto" value="#{projectBean.projetos}"
                                     rows="4"
                                     paginator="true" 
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                     rowsPerPageTemplate="5,10,15" 
                                     >
                            
                            <f:facet name="{Exporters}">
                                <h:commandLink>
                                    <p:graphicImage name="/resources/images/excel.png" width="24"/>
                                    <p:dataExporter type="xls" target="dataTableProjetos" fileName="export" />
                                </h:commandLink>

                                <h:commandLink>
                                    <p:graphicImage name="/resources/images/pdf.png" width="24"/>
                                    <p:dataExporter type="pdf" target="dataTableProjetos" fileName="export"/>
                                </h:commandLink>

                                <h:commandLink>
                                    <p:graphicImage name="/resources/images/csv.png" width="24"/>
                                    <p:dataExporter type="csv" target="dataTableProjetos" fileName="export" />
                                </h:commandLink>

                                <h:commandLink>
                                    <p:graphicImage name="/resources/images/xml.png" width="24"/>
                                    <p:dataExporter type="xml" target="dataTableProjetos" fileName="export" />
                                </h:commandLink>
                            </f:facet>
                            
                            <f:facet name="header">
                                <h:outputText value="#{message.label_list_projetos}" />
                                <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
                                <p:columnToggler datasource="dataTableProjetos" trigger="toggler" />
                            </f:facet>

                            <p:column headerText="#{message.label_coluna_selecione}" style="width:60px;text-align:center">
                                <p:commandButton process="dataTableProjetos" update=":form:pnlCadastroProjetos, :form:toolbarCadastroProjeto" icon="ui-icon-pencil">
                                    <f:setPropertyActionListener value="#{projeto}" target="#{projectBean.projeto}"></f:setPropertyActionListener>
                                    <f:setPropertyActionListener value="#{projeto.idShipType}" target="#{projectBean.tipoEmbarcacao}"></f:setPropertyActionListener>                            
                                    <f:setPropertyActionListener value="#{projeto.idContract}" target="#{projectBean.contrato}"></f:setPropertyActionListener>                            
                                </p:commandButton>
                            </p:column>

                            <p:column headerText="#{message.label_identificacao}" width="20">
                                <h:outputText value="#{projeto.id}" />
                            </p:column>

                            <p:column headerText="#{message.label_nome_projeto}" filterBy="#{projeto.nomeProjeto}" filterMatchMode="contains">
                                <h:outputText value="#{projeto.nomeProjeto}" />
                            </p:column>

                            <p:column headerText="#{message.label_data_inicio_projeto}" width="100">
                                <h:outputText value="#{projeto.dtInicio}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="#{message.label_data_fim_projeto}" width="100">
                                <h:outputText value="#{projeto.dtFim}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="#{message.label_status_projeto}" width="150" filterBy="#{projeto.statusProject}" filterMatchMode="contains">
                                <h:outputText value="#{projeto.statusProject}">                           
                                </h:outputText>
                            </p:column>

                        </p:dataTable>

                        <!-- Fim Painel Cadastro do Projeto -->

                    </h:form>

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
